{{ partial "header.html" . }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    {{ .Content }}
    <div class="generator-container">
      <label for="text">文本内容：</label>
      <textarea id="text" rows="6" placeholder="输入文本内容..." oninput="generateImage()"></textarea>
      <label for="attribution">署名：</label>
      <input type="text" id="attribution" placeholder="输入署名..." oninput="generateImage()">
      <canvas id="canvas"></canvas>
      <div class="button-container">
        <button onclick="copyImage()">复制图片</button>
        <button onclick="downloadImage()">下载图片</button>
      </div>
    </div>
  </div>
</article>

<style>
  .generator-container {
    margin-top: 20px;
  }
  .generator-container label {
    display: block;
    margin-top: 10px;
  }
  .generator-container textarea,
  .generator-container input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .generator-container canvas {
    width: 100%;
    margin-top: 20px;
    border: 1px solid #ddd;
  }
  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .button-container button {
    flex: 1;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .button-container button:hover {
    background-color: #45a049;
  }
</style>

<script src="{{ "js/generator.js" | relURL }}" defer></script>

{{ partial "footer-cus.html" . }}
